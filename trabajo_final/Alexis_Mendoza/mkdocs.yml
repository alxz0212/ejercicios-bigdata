theme:
  name: material
  language: es
  palette:
    # Modo Oscuro por defecto
    - scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-night
        name: Cambiar a modo claro
    # Modo Claro alternativo
    - scheme: default
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo oscuro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

# Plugins
plugins:
  - search
  - mermaid2

# Extensiones Markdown
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list

# CSS Personalizado
extra_css:
  - stylesheets/extra.css

